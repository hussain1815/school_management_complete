<section id="hero-section" class="hero">
  <div class="container">
    <div class="hero-content">
      <!-- Left Content -->
      <div class="hero-text">
        <h1 class="hero-title">
          {{ 'HERO.TITLE' | translate }}
          <span class="highlight">{{ 'HERO.HIGHLIGHT' | translate }}</span>
        </h1>
        <p class="hero-description">
          {{ 'HERO.DESCRIPTION' | translate }}
        </p>
        <div class="hero-buttons">
          <button class="btn-primary">{{ 'HERO.BOOK_TOUR' | translate }}</button>
          <button class="btn-secondary">{{ 'HERO.OUR_PROGRAMS' | translate }}</button>
        </div>
      </div>

      <!-- Right Content - Image -->
      <div class="hero-image">
        <div class="image-container">
          <img src="../../../assets/photo-1503454537195-1dcabb73ffb9.png" 
               alt="Happy child with paint" 
               class="child-image">
          <div class="badge">
            <div class="star-icon">‚≠ê</div>
            <div class="badge-text">
              <span class="badge-title">{{ 'HERO.BADGE_TITLE' | translate }}</span>
              <span class="badge-subtitle">{{ 'HERO.BADGE_SUBTITLE' | translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
