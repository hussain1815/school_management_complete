<header class="header">
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <!-- <div class="logo-icon">
        ☀️
      </div>
      <span class="logo-text">{{ 'HEADER.LOGO' | translate }}</span> -->
      <img src="../../../assets/logo.png" alt="">
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#home" class="nav-link" (click)="scrollToSection('home', $event)">{{ 'HEADER.HOME' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" (click)="scrollToSection('about', $event)">{{ 'HEADER.ABOUT' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#curriculum" class="nav-link" (click)="scrollToSection('curriculum', $event)">{{ 'HEADER.CURRICULUM' | translate }}</a>
        </li>
        <li class="nav-item">
          <a href="#facilities" class="nav-link" (click)="scrollToSection('facilities', $event)">{{ 'HEADER.FACILITIES' | translate }}</a>
        </li>
      </ul>
    </nav>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Language Toggle -->
      <button class="lang-toggle" (click)="switchLanguage()" title="Switch Language">
        {{ currentLang === 'en' ? 'عربي' : 'English' }}
      </button>
      
      <!-- Join Us Button -->
      <button class="join-btn" (click)="downloadEnrollmentForm()">{{ 'HEADER.JOIN_US' | translate }}</button>
      
      <!-- Mobile Menu Toggle -->
      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
