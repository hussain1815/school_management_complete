<app-header></app-header>

<section class="policies">
  <div class="container">
    <!-- Header -->
    <div class="policies-header">
      <h1 class="policies-title">{{ 'POLICIES.TITLE' | translate }}</h1>
      <p class="policies-subtitle">{{ 'POLICIES.SUBTITLE' | translate }}</p>
    </div>

    <!-- Policies Content -->
    <div class="policies-content">
      <div class="policy-section" *ngFor="let section of policySections">
        <h2 class="policy-title">{{ section.titleKey | translate }}</h2>
        <div class="policy-content">
          <p class="policy-intro">{{ section.introKey | translate }}</p>
          <ul class="policy-list">
            <li *ngFor="let item of getList(section.listKey)">{{ item }}</li>
          </ul>
          <p class="policy-note">{{ section.noteKey | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
