services:
  backend:
    build: ./school-management-be
    container_name: school-backend
    environment:
      - DATABASE_URL=postgresql://postgres:schoolDB1@72.61.215.205:5432/school_management
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      - PORT=3000
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./school-management
    container_name: school-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
